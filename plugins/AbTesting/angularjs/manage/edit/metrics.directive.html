<div>
    <div class="form-group row">
        <div class="col s12 m6">
            <div>
                <label for="variations">{{ 'AbTesting_FieldSuccessMetricsLabel'|translate }}</label>

                <div ng-repeat="(index, metric) in editExperiment.experiment.success_metrics"
                     class="successMetric successMetric{{ index }} multiple valign-wrapper">

                    <div piwik-field uicontrol="select" name="metric"
                         class="innerFormField"
                         full-width="true"
                         ng-model="editExperiment.experiment.success_metrics[index].metric"
                         ng-change="editExperiment.setValueHasChanged()"
                         options="editExperiment.successMetricOptions">
                    </div>

                    <span ng-click="editExperiment.addSuccessMetric()"
                          title="{{ 'General_Add'|translate }}"
                          class="icon-plus valign"></span>
                    <span ng-click="editExperiment.removeSuccessMetric(index)"
                          title="{{ 'General_Remove'|translate }}"
                          ng-show="index > 0"
                          class="icon-minus valign"></span>
                </div>
            </div>
        </div>

        <div class="col s12 m6">
            <div class="form-help">
            <span class="inline-help">
                {{ 'AbTesting_FieldSuccessMetricsHelp1'|translate }}
                <br />
                {{ 'AbTesting_FieldSuccessMetricsHelp2'|translate }}
                <br />
                {{ 'AbTesting_FieldSuccessMetricsHelp3'|translate }}
                <br /><br />
                <a target="_blank"
                   ng-href="?module=Goals&action=manage&idSite={{editExperiment.experiment.idsite}}&period=day&date=yesterday"
                >{{ 'AbTesting_ClickToCreateNewGoal'|translate }}</a>
            </span>
            </div>
        </div>
    </div>

</div>
