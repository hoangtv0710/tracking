<div class="form-group urltarget valign-wrapper" ng-class="{'disabled': (disableIfNoValue && !urlTarget.value)}">

    <div style="width:100%">
        <div piwik-field uicontrol="select" name="targetAttribute"
             data-title="{{ 'AbTesting_Rule'|translate }}"
             ng-change="onAttributeChange();onAnyChange();"
             ng-model="urlTarget.attribute"
             options="targetAttributes"
             full-width="true">
        </div>

        <div piwik-field uicontrol="select" name="targetType"
             ng-change="onTypeChange();onAnyChange();"
             ng-model="pattern_type"
             options="targetOptions[urlTarget.attribute]"
             full-width="true">
        </div>

        <div piwik-field uicontrol="text" name="targetValue"
             ng-show="pattern_type != 'any'"
             ng-change="onAnyChange()"
             ng-model="urlTarget.value"
             placeholder="eg. {{ targetExamples[urlTarget.attribute] }}"
             full-width="true">
        </div>

        <div piwik-field uicontrol="text" name="targetValue2"
             ng-show="urlTarget.attribute == 'urlparam' && pattern_type && pattern_type != 'exists' && pattern_type != 'exists_not'"
             ng-change="onAnyChange()"
             ng-model="urlTarget.value2"
             placeholder="{{ 'AbTesting_UrlParameterValueToMatchPlaceholder'|translate }}"
             full-width="true">
        </div>
    </div>

    <span ng-click="onAddUrl()"
          title="{{ 'General_Add'|translate }}"
          ng-show="onAddUrl"
          class="icon-plus valign"></span>

    <span ng-click="onRemoveUrl()"
          title="{{ 'General_Remove'|translate }}"
          ng-show="canBeRemoved && onRemoveUrl"
          class="icon-minus valign"></span>
</div>
